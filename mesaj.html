  <main>
    <h2>scrie mesajul tau</h2>
    <textarea id="msg" rows="6" style="width:100%"></textarea><br><br>
    <button onclick="saveMsg()">salveaza</button>
  </main>

<button class="toggle"><span class="bulb"></span></button>

<script src="theme.js"></script>
<script>
  const box = document.getElementById("msg")
  box.value = localStorage.getItem("customMsg") || ""

  function saveMsg() {
    localStorage.setItem("customMsg", box.value)
    alert("mesaj salvat")
  }
</script>
