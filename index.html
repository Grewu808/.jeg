<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>.jeg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      padding: 40px;
    }

    .logo {
      max-width: 240px;
      margin-bottom: 40px;
    }

    .text {
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .link {
      display: inline-block;
      margin-top: 30px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
      padding-bottom: 4px;
    }

    .link:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="D22BBE16-34AD-460E-9BE2-D2D992B64.png" alt=".jeg logo" class="logo">
    <div class="text">
      no culture. no hype. just clothes.
    </div>
    <a href="#" class="link">soon</a>
  </div>
</body>
</html>
